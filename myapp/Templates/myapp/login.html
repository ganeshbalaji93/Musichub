{% extends "myapp/base.html" %}
{% load staticfiles %}

{% block title %} Please Login {% endblock %}


{% block content %}

<div class="container">
  <form class="form-horizontal" method="POST">
    {% csrf_token %}
      <h2>Login Form</h2>
      {% if error %}

       <div class="form-group">
        <div class="col-sm-offset-2 col-sm-4 alert alert-danger">
        <strong>Alert! </strong>Either your login credentials are not correct or Login ID does not exist
        </div>
        </div>
      {%endif %}

    <div class="form-group">
      <label class="control-label col-sm-2" for="username">Username:</label>
      <div class="col-sm-4">
        <input type="username" class="form-control" id="username" placeholder="Enter your name" name="username" required>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="password">Password:</label>
      <div class="col-sm-4">
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </div>

  </form>
</div>

{% endblock  %}
